spring.application.name=ticket-platform

#impostazione della connessione al database
spring.datasource.url=jdbc:mysql://localhost:3306/db_ticketPlatform
spring.datasource.username=root
spring.datasource.password=root

#iberante
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#create, create-drop, validare, update, none
spring.jpa.hibernate.ddl-auto=update

#DEBUG ONLY
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#forma date
spring.jackson.date-format=dd-MM-yyyy HH:mm
