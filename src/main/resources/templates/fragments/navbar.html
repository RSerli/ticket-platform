<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-2">
        <div class="container-fluid">
            <div id="navbarTitle" class="navbar-brand">Tickets</div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}"
                        th:classAppend="${current == 'Home'} ? active : not-active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ListaTicketAssociati}"
                        th:classAppend="${current == 'ToDoList'} ? active : not-active">ToDoList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ListaTicket}"
                        th:classAppend="${current == 'AllTickets'} ? active : not-active">AllTickets</a>
                </li>
            </ul>

            <div>
                Logged: <span sec:authentication="name"></span>
                <span sec:authentication="principal.authorities"></span>
                <a class="btn btn-outline-danger" href="/logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>
</body>

</html>
